<h2> Enrollement Form</h2>
<form  #userForm="ngForm">

    {{userForm.value | json}}
    <div class="form-group" >

        <label>Name</label>
        <input type="text" name="name" id="" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input type="tel" name="telephone" id="" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <select ngModel name="topic" id="" class="custom-select" >
            <option value="default" selected>I am Intrested</option>
            <option *ngFor="let topic of topics">
                {{topic}}
            </option>
        </select>
    </div>

    <div ngModelGroup = "address">
        <div>
            <input type="text" name="city" id="" class="form-control" ngModel>
        </div>
        <div>
            <input type="text" name="state" id="" class="form-control" ngModel>
        </div>
        <div>
            <input type="text" name="country" id="" class="form-control" ngModel>
        </div>
    </div>
</form>

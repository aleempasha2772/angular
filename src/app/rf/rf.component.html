<form  [formGroup] = "registrationForm">
    <br>
    <div class="form-group" >
        <label>Username</label>
        <input formControlName="username" type="text" name="username" id="" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="email" name="password" id="" class="form-control">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="tel" name="confirmPassword" id="" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">
        Submit
    </button>
    <br>
    {{registrationForm.value | json}}


</form>

<p>Hello {{name}}</p>

<h2>{{greetUser()}}</h2>
<h2>{{name.length}}</h2>
<h2>{{name.toUpperCase()}}</h2>
<h2>{{siteUrl}}</h2>


<!--Property binding ways-->
<!--First way and first syntax-->
<input type="text" value="Aleem" [id]="testId">
<br>
<!-- disabled is inbuilt angular property-->
<input type="text" value="Pasha" id="{{testId}}" [disabled]="isDisabled">
<br>
<!--second way and Second syntax-->
<input type="text" value="Nayeem" [id]="testId" bind-disabled="true">
<br>

<!--Class binding -->
<h2 class="text-success">Angular Tutorial</h2>
<br>
<h2 [class]="successClass">Angular Tutorial</h2>
<br>
<h2 [class]="failureClass">Angular Tutorial</h2>
<h2 class="text-special" [class]="failureClass">Angular Tutorial</h2>
<h2 [class.text-failure]="!hasDanger">Angular Tutorial</h2>
<h2 [ngClass] = "messageClassses">Angular business</h2>

<!--Event Binding-->
<button (click)= "onClick($event)">Task</button>
